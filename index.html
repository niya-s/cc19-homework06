<body>
    <div class="container">

                </div>
                <div class="facebook-login-center">
                        <button class="register">สร้างบัญชีใหม่</button>
                </div>
        </div>


        <div class="facebook-login-btm">
            <p><a href="#">สร้างเพจ</a> สำหรับุคคลที่มีชื่อเสียง วงดนตรี หรือธุรกิจ</p>
        </div>
        </div>
    </div>
